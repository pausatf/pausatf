name: Theme Bug Report
description: Report a bug or issue with the PAUSATF child theme
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees:
  - thomasvincent

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a theme issue!

        Please provide as much detail as possible to help us reproduce and fix the problem.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Critical (Site broken / Major visual issues)
        - High (Important feature not working)
        - Medium (Minor feature issue)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: dropdown
    id: location
    attributes:
      label: Where does this occur?
      description: What part of the site is affected?
      options:
        - Homepage
        - Blog pages
        - Club listings
        - Single post/page
        - Header/Navigation
        - Footer
        - Sidebar
        - Other/Multiple areas
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Example: The club dropdown menu is not displaying correctly on mobile devices..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "The dropdown should display all club listings in alphabetical order..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "The dropdown is cut off after 5 items..."
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari (iOS)
        - Chrome Mobile (Android)
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What type of device?
      options:
        - Desktop
        - Tablet
        - Mobile Phone
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: "Drag and drop images here or paste URLs..."

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: "This started happening after the last update..."

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have tested this on the live site (pausatf.org)
          required: true
        - label: I can consistently reproduce this issue
          required: false
