name: Ansible Lint

on:
  pull_request:
    paths:
      - 'ansible/**.yml'
      - 'ansible/**.yaml'
      - 'ansible/roles/**'
      - 'ansible/playbooks/**'
      - '.github/workflows/ansible-lint.yml'
  push:
    branches:
      - main
    paths:
      - 'ansible/**.yml'
      - 'ansible/**.yaml'
      - 'ansible/roles/**'
      - 'ansible/playbooks/**'
      - '.github/workflows/ansible-lint.yml'

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        run: ansible-lint --offline
        working-directory: ansible

  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -d '{extends: default, rules: {line-length: {max: 120}}}' .
        working-directory: ansible

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible

      - name: Check playbook syntax
        run: |
          for playbook in playbooks/*.yml; do
            echo "Checking $playbook"
            ansible-playbook --syntax-check "$playbook"
          done
        working-directory: ansible
