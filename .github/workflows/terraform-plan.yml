name: Terraform Plan

on:
  pull_request:
    paths:
      - 'environments/**/*.tf'
      - 'modules/**/*.tf'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_IN_AUTOMATION: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - production
          - staging
          - github
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6

      - name: Configure DigitalOcean credentials
        if: matrix.environment != 'github'
        env:
          DO_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          SPACES_ACCESS_KEY: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          SPACES_SECRET_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
        run: |
          echo "Credentials configured for DigitalOcean"

      - name: Configure GitHub credentials
        if: matrix.environment == 'github'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Credentials configured for GitHub"

      - name: Terraform Init
        run: terraform init
        working-directory: environments/${{ matrix.environment }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        run: terraform plan -no-color
        working-directory: environments/${{ matrix.environment }}
        env:
          TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          TF_VAR_github_token: ${{ secrets.GH_PAT }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
