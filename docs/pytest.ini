[pytest]
# Pytest configuration for infrastructure tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Test markers
markers =
    integration: Integration tests that connect to real infrastructure
    slow: Tests that take a long time to run
    requires_ssh: Tests that require SSH access to servers
    requires_dns: Tests that require DNS resolution
    smoke: Quick smoke tests for basic functionality

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
