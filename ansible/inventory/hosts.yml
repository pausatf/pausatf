---
# PAUSATF Ansible Inventory
# ==========================
#
# This inventory defines all PAUSATF infrastructure hosts organized by
# environment and role.
#

all:
  children:
    # Production Environment
    production:
      hosts:
        pausatf-prod:
          ansible_host: ftp.pausatf.org
          ansible_user: deploy
          ansible_ssh_private_key_file: ~/.ssh/pausatf-prod
          ansible_python_interpreter: /usr/bin/python3
          wordpress_path: /var/www/html
          legacy_path: /var/www/legacy/public_html
          web_server: apache
          php_version: "7.4"

    # Staging Environment
    staging:
      hosts:
        pausatf-stage:
          ansible_host: stage.pausatf.org
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3
          wordpress_path: /var/www/html
          web_server: openlitespeed
          php_version: "8.3"

    # Development Environment
    dev:
      hosts:
        pausatf-dev:
          ansible_host: dev.pausatf.org
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3
          wordpress_path: /var/www/html
          web_server: openlitespeed
          php_version: "8.4"

    # WordPress Servers umbrella
    webservers:
      children:
        production:
        staging:
        dev:

  vars:
    # Global variables for all hosts
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    timezone: "America/Los_Angeles"
